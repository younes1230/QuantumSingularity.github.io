<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumSingularity.ai</title>
    <style>
        /* CSS للتنسيق */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b); /* خلفية مستقبلية */
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #00d4ff; /* لون متوهج */
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px); /* تأثير زجاجي */
        }
        input[type="email"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #00d4ff;
            border: none;
            border-radius: 5px;
            color: #0d1b2a;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00a3cc;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuantumSingularity.ai</h1>
        <p>The Intersection of Quantum Computing and Artificial General Intelligence</p>
        <div class="form-box">
            <form action="#" method="POST">
                <input type="email" placeholder="Your Email" required>
                <button type="submit">Submit Offer</button>
            </form>
            <p style="font-size: 14px; margin-top: 10px;">Interested in this domain? Contact us for offers or inquiries.</p>
        </div>
        <div class="footer">
            &copy; 2025 QuantumSingularity.ai | All Rights Reserved
        </div>
    </div>
</body>
</html>
