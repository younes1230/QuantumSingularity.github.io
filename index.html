<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumSingularity.ai</title>
    <style>
        /* CSS للتنسيق - Mobile-First */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b); /* خلفية مستقبلية */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px; /* حد أقصى مناسب للهاتف */
        }
        h1 {
            font-size: 32px; /* حجم مناسب للهاتف */
            margin-bottom: 15px;
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.7);
            line-height: 1.2;
        }
        p {
            font-size: 16px; /* نص واضح على الهاتف */
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px); /* تأثير زجاجي */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* تباعد بين العناصر */
        }
        input[type="email"] {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: #ffffff;
            color: #0d1b2a;
        }
        button {
            padding: 10px;
            background-color: #00d4ff;
            border: none;
            border-radius: 5px;
            color: #0d1b2a;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00a3cc;
        }
        .form-text {
            font-size: 12px;
            margin-top: 10px;
            color: #d0d0d0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuantumSingularity.ai</h1>
        <p>The Intersection of Quantum Computing and Artificial General Intelligence</p>
        <div class="form-box">
            <form action="#" method="POST">
                <input type="email" placeholder="Your Email" required>
                <button type="submit">Submit Offer</button>
            </form>
            <p class="form-text">Interested in this domain? Contact us for offers or inquiries.</p>
        </div>
        <div class="footer">
            © 2025 QuantumSingularity.ai | All Rights Reserved
        </div>
    </div>
</body>
</html>
